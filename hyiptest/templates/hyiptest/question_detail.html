{% extends "base_generic.html" %}

{% block content %}
  <h1>Question {{ question.pk }}.</h1>

  <p>
    <strong>Text:</strong> {{ question.text }}
  </p>

  <p>
    <strong>Description:</strong>
    {% if question.description %}
      {{ question.description }}
    {% else %}
      <strong>None</strong>
    {% endif %}
  </p>
{% endblock %}
