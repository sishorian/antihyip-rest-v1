{% extends "base_generic.html" %}

{% block content %}
  <h1>Question List.</h1>

  <ul>
    {% for question in question_list %}
      <li>
        <a href="{% url 'question-detail' pk=question.pk %}">{{ question.text }}</a>
      </li>
    {% empty %}
      <li>No questions found in the database.</li>
    {% endfor %}
  </ul>
{% endblock %}
