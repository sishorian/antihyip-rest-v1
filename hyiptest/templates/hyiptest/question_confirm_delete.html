{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Question: {{ question.pk }}</h1>

  <p>
    <strong>Text:</strong> {{ question.text }}
  </p>

  <p>Are you sure you want to delete the question?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
  </form>
{% endblock %}
